<div>
    <h1>Add Todo</h1>
    <label>Todo:</label>
    <input type="text" placeholder="Add Todo" #newtodo>
    <button class="btn btn-primary" (click)="addTodo(newtodo)"> Add</button>
</div>
<table class="table table-striped">
    <tr>
        <th>TodoId</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>

    <tr *ngFor="let todo of todosPreDefined" (click)="onSelect(todo)">
        <th>{{todo.id}}</th>
        <th>{{todo.userId}}</th>
        <th>{{todo.title}}</th>
        <th>{{todo.completed}}</th>
        <button class="btn btn-primary" (click)="updateTodo(todo)">update</button> 
        <button class="btn btn-primary" (click)="deleteTodo(todo)"> delete</button> 
    </tr>
</table>



<app-todo-detail [selectedTodo]="selectedTodo"></app-todo-detail>
