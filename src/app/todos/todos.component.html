<p>todos works!</p>


<table class="table table-striped">
    <tr>
        <th>TodoId</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>

    <tr *ngFor="let todo of todosPreDefined">
        <th>{{todo.id}}</th>
        <th>{{todo.userId}}</th>
        <th>{{todo.title}}</th>
        <th>{{todo.completed}}</th>
    </tr>
</table>
